<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Damage Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-light">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">

            <a class="navbar-brand fw-bold" href="{% url 'classify' %}">Car Damage App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'classify' %}">
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/stats/' %}active{% endif %}" href="{% url 'stats' %}">
                            Statistics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        
                        <h3 class="text-center mb-4">Upload Image</h3>

                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button id="submitBtn" type="submit" class="btn btn-primary w-100">Classify</button>
                        </form>

                        {% if result %}
                            <div class="alert alert-info text-center mt-4">
                                <strong>Prediction:</strong> {{ result }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>

        </div>
    </div>    

    <footer class="bg-dark text-white text-center py-3">
        <small>Car Damage Classification • RUAP Project • {{ now|date:"Y" }}</small>
    </footer>

    <script>
        document.querySelector("form").addEventListener("submit", function () {
            const btn = document.getElementById("submitBtn");
            btn.disabled = true;
            btn.innerHTML = `
                <span class="spinner-border spinner-border-sm me-2"></span>
                Classifying...
            `;
        });
    </script>
</body>
</html>
